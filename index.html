<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gliders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="https://ronald-luo.github.io/reusable-carousel/" id="rluo">rluo</a></li>
            <li><a href="https://www.ronald-luo.com/100-websites/">BLOG</a></li>
            <li><a href="https://github.com/ronald-luo/reusable-carousel">GITHUB</a></li>
        </ul>
    </header>

    <div class="glider-contain multiple">
        <h1> User Testimonials </h1>
        <button class = "glider-prev">
            <i class="fa fa-chevron-left"></i>
        </button>

        <div class="glider">
            <figure>
                <blockquote>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, id.</blockquote>
                <figcaption>John Doe</figcaption>
            </figure>
            <figure>
                <blockquote>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, id.</blockquote>
                <figcaption>John Doe</figcaption>
            </figure>
            <figure>
                <blockquote>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, id.</blockquote>
                <figcaption>John Doe</figcaption>
            </figure>
            <figure>
                <blockquote>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, id.</blockquote>
                <figcaption>John Doe</figcaption>
            </figure>
            <figure>
                <blockquote>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, id.</blockquote>
                <figcaption>John Doe</figcaption>
            </figure>
        </div>

        <button class="glider-next">
            <i class="fa fa-chevron-right"></i>
        </button>

        <div id="dots" class="glider-dots"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
    <script>
        new Glider(document.querySelector('.glider'), {
            slidesToShow: '4',
            slidestoScroll: '3',
            dots: '#dots',
            arrows: {
                prev: '.glider-prev',
                next: '.glider-next'
            },
        })
    </script>


</body>
</html>
